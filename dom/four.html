<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: black; color: white;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addLanguage(langName) {
        const li = document.createElement('li')
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li)
    }

    addLanguage('Java')
    addLanguage('C++')
    addLanguage('Python')

    // This is optimized way
    function addOptiLanguage(langName) {
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName));
        document.querySelector('.language').appendChild(li)
    }

    addOptiLanguage('Ruby')

    // Edits
    const secondLang = document.querySelector('li:nth-child(2)')
    // secondLang.innerHTML = 'C#'
    const newli = document.createElement('li')
    // newli.textContent = 'C#'
    newli.appendChild(document.createTextNode('C#'))
    secondLang.replaceWith(newli)

    // edit
    const firstLang = document.querySelector('li:nth-child(1)')
    // const newli2 = document.createElement('li')
    // newli2.appendChild(document.createTextNode('Kotlin'))
    // firstLang.replaceWith(newli2)
    firstLang.outerHTML = '<li>Typescript</li>'

    // remove
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()
</script>
</html>
